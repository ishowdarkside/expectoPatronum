<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Expecto Patronum</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="/"
        ><h1 class="heading-primary heading-primary-blue">
          Expecto Patronum
        </h1></a
      >
      <div class="input-container">
        <img src="./imgs/search.svg" alt="search icon" />
        <input type="search" id="search" placeholder=" " />
      </div>
      <div class="user-container">
        <a href="/settings">
          <span id="name">Ajdin</span>
          <img src="./imgs/me.svg" alt="user image" />
        </a>
      </div>
    </nav>

    <section class="main__section">
      <div class="left-sidebar">
        <ul>
          <li>
            <a href="#">
              <img src="./imgs/home.svg" alt="" /><span>Home</span></a
            >
          </li>
          <li>
            <a href="#"
              ><img src="./imgs/message.svg" alt="" /><span>Chat</span></a
            >
          </li>
          <li>
            <a href="#"
              ><img src="./imgs/notification.png" alt="" /><span
                >Notifications</span
              ></a
            >
          </li>
          <li>
            <a href="/settings"
              ><img src="./imgs/settings.svg" alt="" /><span>Settings</span></a
            >
          </li>
        </ul>
      </div>
      <div class="main-grid search-user-grid">
        <h2 class="heading-primary mb-big">
          Search results for Almir Omerovic
        </h2>
        <div class="search-data-wrapper">
          <img src="/imgs/me.png" alt="user photo" />
          <h2 class="username">Almir Omerovic</h2>
          <span class="user-description"
            >no one can use you if you are useless</span
          >
          <span class="user-postCount">13 posts</span>
          <span class="user-followerCount">321 followers</span>
          <span class="user-followingCount">163 following</span>
        </div>
      </div>
      <div class="right-sidebar"></div>
    </section>
  </body>
</html>
